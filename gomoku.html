---
layout: default
title: Gomoku
hidden: true
---

<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" id="tag-heading">
                    <h2>snz's Gomoku AI</h2>
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="/js/gomoku/main.js"></script>

<style>
input{
	border:0;
	outline:0;
	background:transparent;
	border-bottom:1px solid black;
}
#mainDiv{
	width:min(800px,100%);
	margin:auto;
}
#lpart{
	float:left;
	width:60%;
	height:min(calc(800px*0.6),60vw);
}
#rpart{
	float:right;
	position:relative;
	padding-left:5%;
	width:40%;
	height:min(calc(800px*0.6),60vw);
}
</style>

<div id="mainDiv">
	<div id="lpart">
		<canvas style="width:100%;height:100%" width="480" height="480" id="cvs"></canvas>
	</div>
	<div id="rpart">
		<label>Board size: </label>
		<input type="number" style="width:15%" id="len" />
		<br>
		<label>Time limit per move: </label>
		<input type="number" style="width:15%" id="timeout" />
		<label>s</label>
		<br>
		<label>Skin: </label>
		<select id="skin_select">
			<option value="/img/gomoku/fontanGomo.png">fontanGomo</option>
			<option value="/img/gomoku/HGarden.png">HGarden</option>
			<option value="/img/gomoku/HGarden2.png">HGarden2</option>
		</select>
		<br>
		<div style="margin-top:10px">
			<input type="radio" name="game_type" value="ai_black">
			<label>AI plays black</label><br>
			<input type="radio" name="game_type" value="ai_white">
			<label>AI plays white</label><br>
			<input type="radio" name="game_type" value="no_ai">
			<label>Human vs human</label><br>
		</div>
		<div style="margin-top:10px;text-align:center">
			<button id="apply">Apply</button>
			<button id="restart">New game</button>
		</div>
		<br>
		<div style="text-align:center">
			<button id="backward_to_begin">&#x25C2;&#x25C2;</button>
			<button id="backward">&#x25C4;</button>
			<button id="forward">&#x25BA;</button>
			<button id="forward_to_end">&#x25B8;&#x25B8;</button>
		</div>
		<div style="position:absolute;bottom:0">
			<label>Debug&gt; </label>
			<input type="text" id="cmd" />
		</div>
	</div>
	<div style="display:block"></div>
</div>
